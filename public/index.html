<!DOCTYPE html>
<html>

<head>
    <title>Search for Makaton Signs</title>
    <style>
        /* Add the CSS code here */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #searchButton {
            background-color: #0275d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #searchButton:hover {
            background-color: #025aa5;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .video-container iframe {
            width: 80%;
            height: 500px;
            margin: 10px 0;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Makaton Dictionary</h1>
    <form>
        <input type="text" id="myText" value="Search">
        <button type="button" id="searchButton">Search</button>
    </form>
    <h1 id="word"></h1>
    <div class="video-container"></div>

    <script>
        function searchForWord(searchTerm) {
            const searchUrl = `http://127.0.0.1:3000/search/${searchTerm}`;
            return fetch(searchUrl)
                .then(response => response.json())
                .then(data => {
                    const videoUrls = data.data.attributes["video-url"];
                    const videoContainer = document.querySelector(".video-container");
                    videoContainer.innerHTML = "";
                    videoUrls.forEach((url) => {
                        const iframe = document.createElement("iframe");
                        iframe.src = url;
                        videoContainer.appendChild(iframe);
                    });
                    return videoUrls;
                })
                .catch(error => {
                    console.error(error);
                    alert("This word isn't in the dictionary yet");
                });
        }

        function handleSearch(event) {
            event.preventDefault();
            const searchInput = document.getElementById("myText");
            const searchTerm = searchInput.value.toLowerCase();
            document.getElementById("word").innerHTML = searchTerm;
            searchForWord(searchTerm);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const searchInput = document.getElementById("myText");
            searchInput.addEventListener("focus", () => {
                if (searchInput.value === "Search") {
                    searchInput.value = "";
                }
            });

            const searchForm = document.querySelector("form");
            searchForm.addEventListener("submit", handleSearch);

            const searchButton = document.getElementById("searchButton");
            searchButton.addEventListener("click", handleSearch);
        });
    </script>
</body>

</html>
